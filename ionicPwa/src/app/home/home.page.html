  <ion-button (click)="getDeviceID()" expand="block">
    <ion-icon name="id-card-outline" slot="start"></ion-icon>

  </ion-button>

  <!-- present the device ID information -->
  <ion-card *ngIf="deviceID">
    <ion-card-content>
      <ion-item>
